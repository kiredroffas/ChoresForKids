<template name="Home_Page">
  <center><img class="ui float image" src="/images/welcome.png" style="width:80%;"></center>
  <hr>

  <div class="ui text container">
    {{#if currentUser}}
      {{else}}
      <p><center>Create an account/login to view, create, edit a chore list, and view rewards!</center></p>
    {{/if}}

    <div class="ui three column grid">

      <div class="column">
        {{#if currentUser}}
          <a class="{{ isActiveRoute 'List_Stuff_Page'}} item" href="{{ pathFor 'List_Stuff_Page' }}">
            <div class="ui segment">
              <p class="p-text"><b><center>Click to Create a Chore List!</center></b></p>
              <img class="ui float image" src="/images/clipboard.png">
            </div>
          </a>
        {{/if}}
      </div>

      <div class="column">
        <br>
        <img class="ui float image" src="/images/whitekids.jpg">
      </div>

      <div class="column">
        {{#if currentUser}}
          <a class="{{ isActiveRoute 'Rewards_Page'}} item" href="{{ pathFor 'Rewards_Page' }}">
            <div class="ui segment">
              <p class="p-text"><b><center>Click to Redeem your Chore Coins for Rewards!</center></b></p>
              <br>
              <img class="ui image" src="/images/colorbookw.jpg">
            <br>
            </div>
          </a>
        {{/if}}
      </div>
    </div>

    <p class="tnr" style="font-size:24px;"><center><i>It is not what you do for your children,<br/>
    but what you have taught them to do themselves<br/> that will make them successful human beings. <br/>
    -Ann Landers</i></center></p>
    <br>

  </div>
</template>
