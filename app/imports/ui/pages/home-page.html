<template name="Home_Page">
  <h1 class="tnr" style="font-size:24px;"><center>It is not what <i>you do</i> for your children,<br/>
    but what you have taught them to <i>do themselves</i> that will make them successful human beings. <br/>
    -Ann Landers</center></h1>
  <hr>

  <div class="ui text container">
    {{#if currentUser}}
      {{else}}
      <h1><center>Create an account/login to view, create, edit a chore list, and view rewards!</center></h1>
      <br>
    {{/if}}

    <div class="ui three column grid">

      <div class="column">
        {{#if currentUser}}
          <a class="{{ isActiveRoute 'List_Stuff_Page'}} item" href="{{ pathFor 'List_Stuff_Page' }}">
            <div class="ui segment">
              <p class="p-text"><b><center>Click to Create a Chore List!</center></b></p>
              <img class="ui float image" src="/images/clipboard.png">
            </div>
          </a>
        {{/if}}
      </div>

      <div class="column">
        <br>
        <img class="ui float image" src="/images/whitekids.jpg">
      </div>

      <div class="column">
        {{#if currentUser}}
          <a class="{{ isActiveRoute 'Rewards_Page'}} item" href="{{ pathFor 'Rewards_Page' }}">
            <div class="ui segment">
              <p class="p-text"><b><center>Click to Redeem your Chore Coins for Rewards!</center></b></p>
              <br>
              <img class="ui image" src="/images/colorbookw.jpg">
            <br><br>
            </div>
          </a>
        {{/if}}
      </div>
    </div>

    <br><br>

  </div>
</template>
