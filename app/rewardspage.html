<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chores For Kids - Rewards</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">

          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>

          <span class="checkmark"></span>

          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container">Sleepover
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container">Pizza Night
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container">DVD
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
    <div class="column">

        <label class="container">New Video Game

          <span class="checkmark"></span>
        </label>
        <label class="container">New Shoes
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container">New Outfit
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container">Day Trip of Their Choice
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container">Trip to the Movies
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container">Go to The Park
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container">Chocolate Bar
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="ui center aligned container">
    <button class="ui primary button">
      Submit
    </button>
  </div>
  <br>

</body>
</html>
