<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chores For Kids - Chore List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</div>

<br>

        <div class="ui checkbox">

        <div class="ui checkbox">
          <input type="checkbox" name="example">

        <div class="ui checkbox">
          <input type="checkbox" name="example">

      <div class="item">
        <div class="ui checkbox">
          <input type="checkbox" name="example">

      </div>
      <div class="item">
        <div class="ui checkbox">
          <input type="checkbox" name="example">
          <label><div class="l-text">Take out garbage</div></label>
        </div>
      </div>
      <div class="item">
        <div class="ui checkbox">
          <input type="checkbox" name="example">

      </div>

        <div class="ui checkbox">
          <input type="checkbox" name="example">

        </div>
      </div>
      <div class="item">
        <div class="ui checkbox">
          <input type="checkbox" name="example">

        </div>
      </div>

        <div class="ui checkbox">
          <input type="checkbox" name="example">

        </div>
      </div>
      <div class="item">
        <div class="ui checkbox">
          <input type="checkbox" name="example">

    </div>

      <button class="ui primary button">

    </center>
  </div>

    <div class="column">
      <div class="ui center aligned container">
        <h2 class="p-text">Your Chore List:</h2>
        <hr style="margin-left:50px; margin-right:50px;">
        <br>
      </div>

      <center>
        <p class="c-text"><i>Once you have completed a chore(s), check it off your chore list!</i></p>
      </center>
